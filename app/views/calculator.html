<form class="form-horizontal">
  <div class="form-group">
    <label for="lunSize" class="col-sm-4 control-label">Storage size (GB)</label>
    <div class="col-sm-8"><input type="number" class="form-control" id="lunSize" ng-model="calculator.lunSize"></div>
  </div>
  <div class="form-group">
    <label for="lunCount" class="col-sm-4 control-label">Volume count</label>
    <div class="col-sm-8"><input type="number" class="form-control" id="lunCount" ng-model="calculator.lunCount"></div>
  </div>
  <div class="form-group">
    <label for="asp" class="col-sm-4 control-label">ASP %</label>
    <div class="col-sm-8"><input type="number" class="form-control" id="asp" ng-model="calculator.asp"></div>
  </div>
  <div class="form-group">
    <label for="asp-data" class="col-sm-4 control-label">ASP data (GB)</label>
    <div class="col-sm-8"><input class="form-control" id="asp-data" readonly value="{{(calculator.lunSize*calculator.lunCount*(1-0.06794)+1)*calculator.asp/100 | number:3}}"></div>
  </div>
</form>

<table class="table table-striped table-condensed" ng-show="calculator.showResult">
  <thead>
  <tr>
    <th>Volume count</th>
    <th>Storage size (GB)</th>
    <th>VIOS size (MB)</th>
    <th>IBM i size (MB)</th>
    <th>ASP %</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="s in calculator.sizes">
    <td>{{s.count}}</td>
    <td>{{s.storageSize}}</td>
    <td>{{s.viosSize}}</td>
    <td>{{s.ibmiSize}}</td>
    <td>{{s.asp | number:2}}</td>
  </tr>
  </tbody>
</table>
