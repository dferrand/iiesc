<table class="table table-striped table-condensed">
  <thead>
  <tr>
    <th>Storage size (GB)</th>
    <th>VIOS size (MB)</th>
    <th>IBM i size (MB)</th>
    <th>IBM i size (GB)</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="s in diskSize.sizes">
    <td>{{s}}</td>
    <td>{{s*1024}}</td>
    <td>{{diskSize.storageToI(s*1024)}}</td>
    <td>{{diskSize.mbToGb(diskSize.storageToI(s*1024))}}</td>
  </tr>
  </tbody>
</table>
